<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock, Stopwatch, Alarm, Timer & Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- World Clock -->
        <div class="world-clock">
            <h2>World Clock</h2>
            <div id="worldClockContainer"></div>
        </div>
        
        <!-- Stopwatch -->
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div id="stopwatchDisplay">00:00:00</div>
            <div class="controls">
                <button id="startStopwatch">Start</button>
                <button id="stopStopwatch">Stop</button>
                <button id="resetStopwatch">Reset</button>
            </div>
        </div>
        
        <!-- Alarm -->
        <div class="alarm">
            <h2>Alarm</h2>
            <input type="time" id="alarmTime">
            <button id="setAlarm">Set Alarm</button>
            <p id="alarmStatus">No alarm set</p>
        </div>
        
        <!-- Timer -->
        <div class="timer">
            <h2>Timer</h2>
            <input type="number" id="timerMinutes" placeholder="Minutes">
            <button id="startTimer">Start Timer</button>
            <div id="timerDisplay">00:00</div>
        </div>
        
        <!-- Weather Forecast -->
        <div class="weather">
            <h2>Weather Forecast</h2>
            <input type="text" id="cityInput" placeholder="Enter City">
            <button id="fetchWeather">Get Weather</button>
            <div id="weatherInfo">Weather information will be displayed here.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
